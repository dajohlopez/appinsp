
<ion-content color="primary" padding>
  <form>
    <ion-grid fixed>

      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
                <h3>Iniciar Sesi√≥n</h3>
              </div>
      
            <div padding>
          
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input name="usuario"
                          type="text"
                          [(ngModel)]="usuario"
                          required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input name="password"
                            type="password"
                            [(ngModel)]="password"
                            required></ion-input>
              </ion-item>

            </div>
            <div padding>
                <ion-button (click)="login()"
                            shape="round"
                            expand="block">
                            Login
                </ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
